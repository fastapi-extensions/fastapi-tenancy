<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 140" width="640" height="140">
  <defs>
    <linearGradient id="bgBanner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004D40"/>
      <stop offset="100%" style="stop-color:#00695c"/>
    </linearGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688"/>
      <stop offset="100%" style="stop-color:#00BFA5"/>
    </linearGradient>
    <linearGradient id="boltBanner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#b2dfdb"/>
    </linearGradient>
    <filter id="shadowBanner">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#80CBC4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="140" rx="16" ry="16" fill="url(#bgBanner)"/>

  <!-- Subtle diagonal lines -->
  <line x1="-20" y1="60" x2="680" y2="60" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  <line x1="-20" y1="80" x2="680" y2="80" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  <line x1="-20" y1="100" x2="680" y2="100" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  <line x1="60" y1="0" x2="60" y2="140" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  <line x1="120" y1="0" x2="120" y2="140" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>

  <!-- Icon background pill -->
  <rect x="20" y="18" width="104" height="104" rx="20" ry="20" fill="url(#iconBg)" filter="url(#shadowBanner)"/>

  <!-- Icon lightning bolt -->
  <polygon points="82,30 56,76 73,76 62,110 91,64 74,64 88,30" fill="url(#boltBanner)"/>

  <!-- Tenant layer bars in icon -->
  <rect x="50" y="72" width="52" height="5" rx="2.5" fill="#ffffff" opacity="0.22"/>
  <rect x="54" y="80" width="44" height="4" rx="2" fill="#ffffff" opacity="0.15"/>
  <rect x="58" y="87" width="36" height="3" rx="1.5" fill="#ffffff" opacity="0.10"/>

  <!-- Main title -->
  <text x="146" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="700" fill="url(#textGrad)" letter-spacing="-0.5">fastapi</text>
  <text x="146" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="700" fill="none" stroke="#00BFA5" stroke-width="0" letter-spacing="-0.5"/>

  <!-- Hyphen and tenancy in accent -->
  <text x="350" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="300" fill="#4DB6AC">-</text>

  <text x="372" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="700" fill="#00BFA5">tenancy</text>

  <!-- Subtitle -->
  <text x="146" y="95" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="400" fill="#80CBC4" letter-spacing="1.5">MULTI-TENANT SOLUTION FOR FASTAPI</text>

  <!-- OSS badge -->
  <rect x="146" y="108" width="44" height="18" rx="9" fill="#00BFA5" fill-opacity="0.25" stroke="#00BFA5" stroke-width="1" stroke-opacity="0.5"/>
  <text x="168" y="121" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="600" fill="#80CBC4" letter-spacing="0.5">OSS</text>
</svg>

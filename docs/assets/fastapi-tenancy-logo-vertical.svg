<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 340" width="300" height="340">
  <defs>
    <linearGradient id="bgVert" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004D40"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
    <linearGradient id="iconBgVert" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688"/>
      <stop offset="100%" style="stop-color:#00BFA5"/>
    </linearGradient>
    <linearGradient id="boltVert" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2f1"/>
    </linearGradient>
    <filter id="shadowVert">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="300" height="340" rx="24" ry="24" fill="url(#bgVert)"/>

  <!-- Decorative dots grid top-right -->
  <circle cx="240" cy="30" r="2.5" fill="#ffffff" opacity="0.12"/>
  <circle cx="258" cy="30" r="2.5" fill="#ffffff" opacity="0.09"/>
  <circle cx="276" cy="30" r="2.5" fill="#ffffff" opacity="0.06"/>
  <circle cx="240" cy="48" r="2.5" fill="#ffffff" opacity="0.09"/>
  <circle cx="258" cy="48" r="2.5" fill="#ffffff" opacity="0.07"/>
  <circle cx="276" cy="48" r="2.5" fill="#ffffff" opacity="0.05"/>
  <circle cx="240" cy="66" r="2.5" fill="#ffffff" opacity="0.06"/>
  <circle cx="258" cy="66" r="2.5" fill="#ffffff" opacity="0.04"/>

  <!-- Decorative dots grid bottom-left -->
  <circle cx="24" cy="274" r="2.5" fill="#ffffff" opacity="0.08"/>
  <circle cx="42" cy="274" r="2.5" fill="#ffffff" opacity="0.06"/>
  <circle cx="24" cy="292" r="2.5" fill="#ffffff" opacity="0.06"/>
  <circle cx="42" cy="292" r="2.5" fill="#ffffff" opacity="0.04"/>
  <circle cx="24" cy="310" r="2.5" fill="#ffffff" opacity="0.04"/>

  <!-- Icon square -->
  <rect x="90" y="30" width="120" height="120" rx="22" ry="22" fill="url(#iconBgVert)" filter="url(#shadowVert)"/>

  <!-- Lightning bolt in icon -->
  <polygon points="162,45 128,105 148,105 135,140 170,80 150,80 168,45" fill="url(#boltVert)"/>

  <!-- Stacked layer bars -->
  <rect x="108" y="100" width="72" height="7" rx="3.5" fill="#ffffff" opacity="0.25"/>
  <rect x="114" y="110" width="60" height="6" rx="3" fill="#ffffff" opacity="0.17"/>
  <rect x="120" y="119" width="48" height="5" rx="2.5" fill="#ffffff" opacity="0.11"/>

  <!-- Divider line -->
  <line x1="40" y1="172" x2="260" y2="172" stroke="#00BFA5" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Wordmark: fastapi -->
  <text x="150" y="218" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="700" fill="#ffffff" letter-spacing="-0.5">fastapi</text>

  <!-- Tenancy accent -->
  <text x="150" y="258" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="300" fill="#4DB6AC" letter-spacing="3">tenancy</text>

  <!-- Tagline -->
  <text x="150" y="300" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#4DB6AC" letter-spacing="1.8" opacity="0.75">MULTI-TENANT · OSS · FASTAPI</text>
</svg>

# ---------------------------------------------------------------------------
# Theme
# ---------------------------------------------------------------------------
theme:
  name: material
  custom_dir: overrides
  logo: assets/fastapi-tenancy-logo-32.svg
  favicon: assets/fastapi-tenancy-logo-32.svg

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer

    # Table of contents
    - toc.follow
    - toc.integrate

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tooltips
    - content.action.edit
    - content.action.view

    # Header
    - header.autohide

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# ---------------------------------------------------------------------------
# Plugins
# ---------------------------------------------------------------------------
plugins:
  - search:
      separator: '[\s\-\_]+'
      lang: en
  - mkdocstrings:
      handlers:
        python:
          paths: [../src]
          options:
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            show_source: true
            show_bases: true
            show_inheritance_diagram: false
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            merge_init_into_class: true
            heading_level: 2
            filters:
              - "!^_"
              - "!^__(?!init|call)"

# ---------------------------------------------------------------------------
# Extra CSS / JS
# ---------------------------------------------------------------------------
extra_css:
  - stylesheets/brand.css

extra_javascript:
  - javascripts/extra.js

# ---------------------------------------------------------------------------
# Markdown extensions
# ---------------------------------------------------------------------------
markdown_extensions:
  # Built-in
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # PyMdown extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: fastapi-extensions
      repo: fastapi-tenancy
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - docs/reference/glossary.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

